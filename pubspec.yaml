name: hydrated_bloc
description: An extension to the bloc state management library which automatically persists and restores bloc states.
version: 3.1.0
homepage: https://github.com/felangel/hydrated_bloc

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^3.0.0
  path_provider: ^1.6.5
  synchronized: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.0.0
  effective_dart: ^1.1.1
  uuid: ^2.0.4
