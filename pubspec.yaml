version: 0.5.0
author: Felix Angelov <felangelov@gmail.com>
homepage: https://github.com/felangel/hydrated_bloc

environment:
  sdk: ">=2.4.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^0.15.0
  path_provider: ^1.1.0
  intl: ^0.16.0
  universal_html: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.0.0
  flutter_bloc: ^0.21.0
